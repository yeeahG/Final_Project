<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <!-- 등록 버튼을 누르면 action url로  post 방식으로 넘어옴 -->
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="phoneNumber">연락처</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="연락처">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" placeholder="아이디">
            <label for="password">PW</label>
            <input type="text" id="password" name="password" placeholder="비밀번호">
            <label for="checkPassword">PW</label>
            <input type="text" id="checkPassword" name="checkPassword" placeholder="비밀번호 확인">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
